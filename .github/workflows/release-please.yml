name: Release Please

defaults:
  run:
    shell: bash

permissions: {}

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write # for creating releases
      pull-requests: write # for creating PRs
      issues: write # for creating labels
    outputs:
      should-upload: ${{ steps.release-please.outputs.release_created }}
      tag: ${{ steps.release-please.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release-please
        with:
          token: ${{ github.token }}
          release-type: node

  upload:
    needs: release-please
    if: needs.release-please.outputs.should-upload == 'true'
    name: Build and Upload Release Assets
    runs-on: macos-latest
    timeout-minutes: 30
    permissions:
      contents: write # for uploading release assets
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup

      - run: bun run make -- --arch="${BUILD_ARCH}" --platform=darwin
        env:
          BUILD_ARCH: ${{ matrix.arch }}
      - name: Upload Release Assets
        run: gh release upload --clobber "$RELEASE_TAG" "out/make/zip/darwin/${BUILD_ARCH}/Politely-darwin-${BUILD_ARCH}-${RELEASE_TAG#v}.zip"
        env:
          GH_TOKEN: ${{ github.token }}
          RELEASE_TAG: ${{ needs.release-please.outputs.tag }}
          BUILD_ARCH: ${{ matrix.arch }}

  homebrew-tap:
    needs:
      - upload
      - release-please
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup
      - run: bun run ./scripts/build-cask.ts "$(jq -r .version < package.json)" --out ./politely.rb

      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.HOMEBREW_TAP_APP_ID }}
          private-key: ${{ secrets.HOMEBREW_TAP_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: homebrew-tap
          permission-contents: write # for updating files
      - name: Update Homebrew Cask
        run: |
          SHA=$(gh api repos/koki-develop/homebrew-tap/contents/Casks/politely.rb --jq '.sha')
          gh api --method PUT repos/koki-develop/homebrew-tap/contents/Casks/politely.rb \
            --field message="chore: update politely to $RELEASE_TAG" \
            --field content=@<(base64 -i ./politely.rb) \
            --field sha="$SHA"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          RELEASE_TAG: ${{ needs.release-please.outputs.tag }}
